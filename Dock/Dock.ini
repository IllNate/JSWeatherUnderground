[Rainmeter]
Update=-1
AccurateText=1
MouseActionCursor=0
OnRefreshAction=[!SnapEdges "0" "#CURRENTCONFIG#"]
ContextTitle=Open @Includes folder
ContextAction=["#@#"]

[Metadata]
Name=Dock
Author=JSMorley
Information=Description:|Application / folder dock.||Instructions:|Set button text and actions and other dock specific variables in @Resources\Dock.inc
Version=November 29, 2020
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include1=#@#GeneralVariables.inc
@Include2=#@#Dock.inc

[TextStyle]
Y=16
StringAlign=CenterCenter
FontFace=#TextFont#
FontSize=#NormalSize#
FontColor=#ColorOff#
FontWeight=400
InlineSetting=Typography | smcp
AntiAlias=1

[ButtonStyle]
Shape=Rectangle 0,0,110,30 | Fill color #BackgroundColor# | StrokeWidth 0
Shape2=Rectangle 1,0,108,1 | Fill Color #FrameColor# | StrokeWidth 0
Shape3=Rectangle 1,30,108,1 | Fill Color #FrameColor# | StrokeWidth 0
Shape4=Rectangle 30,27,50,3 | Extend ColorMod | StrokeWidth 0
ColorMod=Fill Color #LabelColor#,1

[Button.1Button]
Meter=Shape
MeterStyle=ButtonStyle
X=(0 * 110)
MouseOverAction=[!SetOption #CURRENTSECTION# ColorMod "Fill Color #LabelColor#,255"][!SetOption Button.1Text FontSize "#ZoomSize#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ColorMod ""][!SetOption Button.1Text FontSize ""][!Update]
LeftMouseUpAction=#LeftMouse.1#
RightMouseUpAction=#RightMouse.1#
MiddleMouseUpAction=#MiddleMouse.1#

[Button.1Text]
Meter=String
MeterStyle=TextStyle
X=(0 * 110 + 55)
Text=#Button.1Text#

